<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
        <h2>Registration</h2>
        <div class="content">
            <div class="input-box">
                <label for="name">Full Name</label>
                <input type="text" placeholder="Enter your name" name="name" required>
            </div>
            <div class="input-box">
                <label for="username">Full Name</label>
                <input type="text" placeholder="Enter your usernamename" name="uname" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your Email" name="email" required>
            </div>
            <div class="input-box">
                <label for="phonenumber">Phone number</label>
                <input type="tel" placeholder="Enter phone number" name="phoneNumber" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter new password" name="password" required>
            </div>
            <div class="input-box">
                <label for="Cpassword">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
            </div>
            <span class="gender-title">Gender</span>
            <div class="gender-category">
                <input type="radio" name="gender" id="male">
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="female">
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="others">
                <label for="gender">Prefer not to say</label>
            </div>
            </div>
            <div class="alert">
                <p>By clicking Sign up, you agree to our Terms and conditions.  </p>
            </div>
            <div class="button-container">
                <button type="submit"><a href="student.html"style="text-decoration:none;color:black">Register</button></a>
            </div>
        </form>
   
</body>
</html>
